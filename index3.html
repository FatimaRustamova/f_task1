<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form>
        <label for="name">Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br><br>

        <label for="e-mail">E-mail address*:</label><br>
        <input type="e-mail" placeholder="EMAIL_ADDRESS"><br><br>

        <label for="select">Select tour Package*:</label><br>
        <select name="Goa" id="Goa">
            <option value="Goa">Goa</option>
        </select><br><br>

        <label for="date">Arrival date*:</label><br>
        <input type="date" ><br><br>

        <label for="number">Number of persons*:</label><br>
        <input type="number" placeholder="UNKNOWN _TYPE"><br><br>

        <label for="avail">what would you want to avail?*</label><br>
        Boarding <input type="checkbox"><br>
        Fooding <input type="checkbox"><br>
        Sight seeing <input type="checkbox"><br><br>

        <label for="code">Discount Coupon code:</label><br>
        <input type="password" placeholder="UNKNOWN _TYPE"><br><br>

        <label for="radio">Terms and conditions*:</label><br>
        <input type="radio">I agree
        <input type="radio">I disagree <br><br>

        <button>Complete reservation</button>
    </form>
</body>
</html>
